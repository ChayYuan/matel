			<p class="msg-describe">九龙聚宝盆以“纪念中国建设银行成立60周年”为主题，整体造型来源于传说中的吉祥重器聚宝盆。外壁为北海九龙壁上的九条金龙并装饰吉祥云水纹，寓意九龙聚宝，万代兴隆，并祝福广大客户的家族精神与家族财富永续传承；盆内底部邀请著名书法家和鉴定家金运昌先生撰写《聚宝文》；特邀著名雕塑家钱绍武先生担任艺术指导，钱绍武先生的关门弟子、青年雕塑家杨红志和中华传统工艺美术大师袁长君担纲艺术创作。</p>
